version: "3"

services:
    web1:
        image: hello-world
        container_name: web1
        ports:
            - "81:80"

    web2:
        image: hello-world
        container_name: web2
        ports:
            - "82:80"
    web3:
        image: hello-world
        container_name: web3
        ports:
            - "83:80"

    haproxy:
        build: ./haproxy
        container_name: haproxy
        volumes:
            - logging:/sidecar
        ports:
            - "80:80"

    syslog-sidecar:
        build: ./logging
        container_name: logging
        volumes:
            - logging:/sidecar

volumes:
    logging:
